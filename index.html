<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <nav>

        </nav>
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fDNkfGVufDB8fDB8fHww" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="dailyPlanner elem" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1671199850163-3558258bdb74?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzd8fDNkfGVufDB8fDB8fHww" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomodoro elem" id="3">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="dailygoals elem" id="4">
                <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>
        <section class="fullElems todo-list-fullPage">
            <button class="back" id="0">Close</button>
            <h2>Your Personalized Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Enter Task" id="task-input">
                        <textarea placeholder="Enter Details" name="Enter Details" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        <h5>Gym Jao</h5>
                        <button>Mark as completed</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElems daily-planner-fullPage">
            <button class="back" id="1">Close</button>
            <h2>Daily Planner</h2>
        </section>
        <section class="fullElems motivation-fullPage" id="2">
            <button class="back">Close</button>
            <h2>Motivation</h2>
        </section>
        <section class="fullElems pomodoro-timer-fullPage" id="3">
            <button class="back">Close</button>
            <h2>Pomodoro Timer</h2>
        </section>
        <section class="fullElems daily-goals-fullPage" id="4">
            <button class="back">Close</button>
            <h2>Daily Goals</h2>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
